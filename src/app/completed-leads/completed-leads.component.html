<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (input)="applyFilter($event)" />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element" (click)="openLeadDetail(element)">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element" (click)="openLeadDetail(element)">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
            <td mat-cell *matCellDef="let element" (click)="openLeadDetail(element)">{{ element.value }}â‚¬</td>
        </ng-container>

        <ng-container matColumnDef="reopen">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="reopenLead(element.id)" matTooltip="Reopen lead"
                    matTooltipPosition="right" [disabled]="element.status === 'open'">
                    <mat-icon>undo</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
