<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container"><img src="assets/img/crm-logo.png"></div>

    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        Dashboard
      </a>

      <a mat-list-item routerLink="/user">
        <mat-icon matListItemIcon>person</mat-icon>
        User
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container"><router-outlet></router-outlet></div>
  </div>
</mat-drawer-container>
