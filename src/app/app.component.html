<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall" position="end"
    (openedChange)="isDrawerOpened = $event">
    <div class="logo-container"><img src="assets/img/crm-logo.png"></div>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        (click)="isScreenSmall ? drawer.close() : ''">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        Leadboard
      </a>

      <a mat-list-item routerLink="/completed-leads" routerLinkActive="active-link"
        (click)="isScreenSmall ? drawer.close() : ''">
        <mat-icon matListItemIcon>handshake</mat-icon>
        Completed leads
      </a>

      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"
        (click)="isScreenSmall ? drawer.close() : ''">
        <mat-icon matListItemIcon>pie_chart</mat-icon>
        Insights
      </a>

      <a mat-list-item routerLink="/product" routerLinkActive="active-link"
        (click)="isScreenSmall ? drawer.close() : ''">
        <mat-icon matListItemIcon>devices_other</mat-icon>
        Product
      </a>

      <a mat-list-item routerLink="/user" routerLinkActive="active-link" (click)="isScreenSmall ? drawer.close() : ''">
        <mat-icon matListItemIcon>person</mat-icon>
        User
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row [ngStyle]="{width: !isScreenSmall ? (isDrawerOpened ? 'calc(100% - 303px)' : '100%') : ''}">

        <button mat-icon-button (click)="navigateUp()" matTooltip="Back" [disabled]="isOnLeadboard">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <span>Simple CRM</span>
        <button mat-icon-button (click)="drawer.toggle(); onDrawerToggle()" matTooltip="Menu">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container"><router-outlet></router-outlet></div>
  </div>
</mat-drawer-container>
