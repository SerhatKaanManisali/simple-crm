<h1 mat-dialog-title>Add user</h1>
<mat-dialog-content>
  <div class="two-fields">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last name" required />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input [(ngModel)]="user.email" matInput placeholder="Email" required />
  </mat-form-field>

  <div class="two-fields">
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input [(ngModel)]="user.phone" matInput placeholder="Phone" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birth date</mat-label>
      <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Street & house no.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="Address" required />
  </mat-form-field>

  <div class="two-fields">
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City" required />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="user" #saveButton>
    Save
  </button>
</mat-dialog-actions>
