<section>
    <mat-card class="user-detail-header">
        <img src="assets/img/empty-profile.png">
        <span class="user-details">
            <h1>{{user?.firstName}} {{user?.lastName}}</h1>
            <h2>{{user?.email}}</h2>
        </span>
    </mat-card>

    <mat-card class="user-detail-address">
        <button mat-icon-button (click)="openAddressDialog()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-card-header><mat-card-title>Address</mat-card-title></mat-card-header>
        <mat-card-content>
            {{user?.street}} <br>
            {{user?.zipCode}} {{user?.city}}
        </mat-card-content>
    </mat-card>
</section>
