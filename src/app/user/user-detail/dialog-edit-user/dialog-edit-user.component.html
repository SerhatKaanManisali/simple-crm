<h1 mat-dialog-title>Edit user</h1>
<form [formGroup]="userForm">
    <mat-dialog-content>
        <div class="two-fields">
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input formControlName="firstName" matInput placeholder="First name" />
                <mat-error *ngIf="userForm.get('firstName').hasError('required')">
                    First name is required
                </mat-error>
                <mat-error *ngIf="userForm.get('firstName').hasError('minlength')">
                    First name must be at least 2 characters long
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last name" />
                <mat-error *ngIf="userForm.get('lastName').hasError('required')">
                    Last name is required
                </mat-error>
                <mat-error *ngIf="userForm.get('lastName').hasError('minlength')">
                    Last name must be at least 2 characters long
                </mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" />
            <mat-error *ngIf="userForm.get('email').hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email').hasError('email')">
                Invalid email address
            </mat-error>
            <mat-error *ngIf="userForm.get('email').hasError('pattern')">
                Email must contain "&commat;" and a domain starting with "."
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Birth date</mat-label>
            <input formControlName="birthDate" matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" [disabled]="userForm.invalid">
            Save
        </button>
    </mat-dialog-actions>
</form>
