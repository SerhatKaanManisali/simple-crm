<h1 mat-dialog-title>Add user</h1>
<mat-dialog-content>
    <div class="two-fields">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last name" />
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" matInput placeholder="Email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Birth date</mat-label>
        <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="user">
        Save
    </button>
</mat-dialog-actions>
