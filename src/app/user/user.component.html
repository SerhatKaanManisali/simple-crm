@if (dialogAddUser.loading) {
<mat-spinner></mat-spinner>
}

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/user/' + element.id]">{{ element.firstName }}
      {{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/user/' + element.id]">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/user/' + element.id]">{{ element.phone }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="dialogAddUser.openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
